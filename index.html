<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
<h1>Student Form</h1>
<form>
    <p>
        <label for="input_name">Full Name</label>
        <input id="input_name" type="text" placeholder="Name here">
    </p>
    <p>
        <label for="input_age">Age</label>
        <input id="input_age" type="number" placeholder="Your age">
    </p>
    <p>
        <label for="input_email">Email:</label>
        <input id="input_email" type="email" placeholder="Email">
    </p>
    <p>
        <label for="input_mobile">Mobile Number:</label>
        <input id="input_mobile" type="tel" placeholder="Contact Number">
    </p>
    <p>
        <label for="select_class">Applying for:</label>
        <select id="select_class">
            <optgroup label="Primary">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </optgroup>
            <optgroup label="Secondary">
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </optgroup>
        </select>
    </p>
</form>
</body>
</html>
